<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js App</title>
</head>

<body>
  <div id="app">
    <p>{{ count1 }}번 클릭합니다.</p>
    <p>{{ count2 }}번 클릭합니다.</p>
    <button v-on:click="increment">카운터하기</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        count1: 0,
        count2: 0,
      },
      methods: {
        increment: function () {
          var vm = this;

          setTimeout(function() {
            vm.count1++;
          }, 100);

          setTimeout(function() {
            this.count2++;
          }.bind(this), 100);

          setTimeout(() => this.count1++, 100)
          
        }
      }
    })
  </script>
</body>

</html>
