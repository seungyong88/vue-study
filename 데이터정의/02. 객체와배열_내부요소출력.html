<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js App</title>
</head>

<body>
  <div id="app">
    <p>{{message.value}}</p>
    <p>{{message.value2.length}}</p>
    <p>{{list[num1]}}</p>
    <p>{{list[num2]}}</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        //객체 데이터
        message: {
          value: 'Hello Vue.js!',
          value2: 'zz'
        },
        //배열 데이터
        list: ['사과', '바나나', '딸기'],
        // 다른 데이터를 사용하는 list에서 값을 추출하기 위한 요소
        num1: 1,
        num2: 2
      }
    })
  </script>
</body>

</html>
