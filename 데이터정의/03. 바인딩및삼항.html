<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js App</title>
</head>

<body>
  <div id="app">
    <p>{{message.length >= 10 ? '10자이상': '이하'}}</p>
    <input type="text" v-bind:value="message" />
    <button @click="test">값 확인</button>
    <input type="text" :value="message2" />
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: '테스트',
        message2: '테스트2'
      },
      methods: {
        test: function(event) {
          console.log(app.message2);
        }
      }
    })
  </script>
</body>

</html>
