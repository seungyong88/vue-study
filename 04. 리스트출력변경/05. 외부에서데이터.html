<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js App</title>
  <style>
    .strong {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div id="app">
    <ul>
      <li ></li>
    </ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        name: '',
        monsters: []
      },
      created: function() {
        axios.get('list.json').then(function(res) {
          // 데이터를 읽어 들였다면 list에 할당하기
          this.monsters = res.data;
        }.bind(this)).catch(function(e) {
          console.error(e);
        })
      }
    })
  </script>
</body>

</html>
