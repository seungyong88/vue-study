<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js App</title>
</head>

<body>
  <div id="app">
    <button  @click.left="leftHandleClick" @click.right="rightHandleClick">클릭</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      methods: {
        rightHandleClick() {
          alert('오른쪽 클릭');
        },
        leftHandleClick() {
          alert('왼쪽 클릭');
        }
      }
    })
  </script>
</body>

</html>
