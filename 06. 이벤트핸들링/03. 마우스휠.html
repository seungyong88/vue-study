<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js App</title>
</head>

<body>
  <div id="app">
    <div v-on:scroll="handle">
      콘텐츠
    </div>

    <div v-on:mousewheel="handler">
      콘텐추
    </div>
    
    <div c-on:dragstart="handler" draggable>
      드래그 가능
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        show: false
      },
      methods: {
        handler($event) {
          console.log($event);
        },
        handle($event) {
          console.log($event);
        }
      }
    })
  </script>
</body>

</html>
