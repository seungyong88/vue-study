<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js App</title>
</head>

<body>
  <div id="app">
    <div v-on:click="handler('div1')" style="height: 5000px;">
      div1
      <a href="#top" v-on:click.stop="handler('div2')" style="position: absolute; bottom:0px;">div2</a>
    </div>
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      methods: {
        handler: function (cmment) {
          console.log(cmment);
        }
      }
    })
  </script>
</body>

</html>
