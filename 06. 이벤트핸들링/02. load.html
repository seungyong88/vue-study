<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js App</title>
  <style>
    img {
      opacity: 1;
      transition: opacity 1s;
    }
    img.hide {
      opacity: 0;
    }
  </style>
</head>

<body>
  <div id="app">
    <img src="love.png" v-on:load="show=true" v-bind:class="{hide:!show}">
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        show: false
      },
      methods: {
        handler($event) {
          console.log($event);
        }
      }
    })
  </script>
</body>

</html>
