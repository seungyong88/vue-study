<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js App</title>
</head>

<body>
  <div id="app">
    <p ref="hello">Hello</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      mounted: function() {
        console.log(this.$el);
        console.log(this.$refs.hello);
      }
    })
  </script>
</body>

</html>
