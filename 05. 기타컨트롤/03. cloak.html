<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js App</title>
  <style>
    @keyframes cloak-in {
      0% { opacity: 0;}
    }
    #app {
      animation: cloak-in 1s;
    }
    #app[v-cloak] {
      opacity: 0;
    }

  </style>
</head>

<body>
  <div id="app" v-cloak>
    {{message}}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'test'
      }
    })
  </script>
</body>

</html>
