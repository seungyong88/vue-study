<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js App</title>
</head>

<body>
  <div id="app">
    <input type="checkbox" v-model="val">{{val}}
    <input type="checkbox" v-model="val1" true-value="yes" false-value="no">{{val1}}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        val : true,
        val1 : true
      }
    })
  </script>
</body>

</html>
