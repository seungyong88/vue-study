<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js App</title>
</head>

<body>
  <div id="app">
    <label>
      <input type="checkbox" v-model="val" value="A">A</label>
      <input type="checkbox" v-model="val" value="B">B</label>
      <input type="checkbox" v-model="val" value="C">C</label>
      <p>{{ val }}</p>
    </label>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        val : []
      }
    })
  </script>
</body>

</html>
