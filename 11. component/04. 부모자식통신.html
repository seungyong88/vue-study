<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js App</title>
</head>

<body>
  <div id="app">
    <my-component val="자식A"></my-component>
    <my-component val="자식B"></my-component>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script>
    var myComponent = {
      template: '<p>{{val}}</p>',
      props: ['val']
    }
    var app = new Vue({
      el: '#app',
      components: {
        'MyComponent': myComponent
      }
    })
  </script>
</body>
