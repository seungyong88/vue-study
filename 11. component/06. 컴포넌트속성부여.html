<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js App</title>
</head>

<body>
    <!-- id는 중복이 되지 않고, class는 중복이 허용된다. 다른 속성도 비슷하게 동작함 -->
    <div id="app">
        <child-comp id="parent" class="parent"></child-comp>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
        var childComponent = {
            template: '<p id="child" class="child">ChildComponent</p>',
            props: ['val']
        }
        var app = new Vue({
            el: '#app',
            data: {
                message: "부모에서 내려주는 데이터"
            },
            components: {
                'child-comp': childComponent
            }
        })
    </script>
</body>
