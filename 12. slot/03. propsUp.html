<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js App</title>
</head>

<body>
  <div id="app">
    <child-comp>
      <p slot-scope="props">
        슬롯으로 받은 텍스트 -> {{ props.text }}
      </p>
    </child-comp>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script>
    var template = `
      <div class="child-comp">
        <slot text="Hello!"></slot>  
      </div>
    `;
    Vue.component('child-comp', {
      template: template
    })

    var app = new Vue({
      el: '#app',
      data: {
      },
    })
  </script>
</body>
